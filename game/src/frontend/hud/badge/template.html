<div ng-show="showMenu" class="menu">
	<div ng-show="showPlus" class="plus" ng-click="showPlus = false; showAddress = true">+ Person</div>
	<form ng-show="showAddress" ng-submit="sendInvite()">
		<input focus-on="showAddress" ng-model="address" class="address" type="text" name="who" placeholder="email or text">
	</form>
</div>
<span class="room-name" ng-click="toggleMenu()">{{room}}</span>
