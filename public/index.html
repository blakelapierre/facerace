<!doctype html>
<html ng-app="facerace">
<head>
	<title>Face Race</title>

	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

	<script type="text/javascript" src="/js/jquery.2.0.3.min.js"></script>
	<script type="text/javascript" src="/js/angular.1.2.0rc1.min.js"></script>
	<script type="text/javascript" src="/js/underscore.1.4.4.js"></script>
	<script type="text/javascript" src="/js/gl-matrix-min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/gestures.js"></script>
	<script type="text/javascript" src="/js/facerace/simulator.js"></script>
	<script type="text/javascript" src="/js/facerace/client.js"></script>
	
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/facerace.css" />
</head>
<body ng-controller="ClientCtrl">
	<div id="accelerator" class="accelerator" hm-hold="" hm-tap="accelerate()">{{test}}</div>
	<div id="calibrate" hm-tap="calibrate()">Calibrate</div>
	<div id="brake" class="brake" hm-tap="brake()"></div>
	<div class="client" player-controller>
		<div viewport ng-style="viewportStyle">
			<div class="camera" ng-style="cameraStyle">
				<div class="assembly" ng-style="assemblyStyle">
					<div class="course">
						<div class="player" style="background-image: url('{{player.face}}');" ng-style="player.style" ng-repeat="player in players">
						</div>
						<div class="items">
							<div class="star" ng-style="star.style" ng-repeat="star in stars"><div class="star-image"></div></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="dashboard">
			<span class="glyphicon glyphicon-arrow-down" ng-show="controls.down"></span>
			<span class="glyphicon glyphicon-arrow-up" ng-show="controls.up"></span>
			<span class="glyphicon glyphicon-arrow-left" ng-show="controls.left"></span>
			<span class="glyphicon glyphicon-arrow-right" ng-show="controls.right"></span>
		</div>
	</div>
</body>
</html>
